<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <form action="index.html" method="post">
            
            <h1>Sign Up</h1>
            
            
            <fieldset>
                
                <legend><span class="number">1</span>Your Basic Info</legend>

                <label for="name">User:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email:</label>
                <input type="email" id="mail" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">

                <label>Age:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age">
                <label  for="under_13" class="light">Under 13</label><br></br>

                <input type="radio" id="over_13" value="over_13" name="user_age">
                <label  for="over_13" class="light">13 or Older</label>
                

            </fieldset>
            <fieldset>
                
                <legend><span class="number">1</span>Your Profile</legend>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="user_bio"></textarea>

                <label for="job">Job role:</label>
                <select id="job" name="user_job">
                    <optgroup label="Code">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="java_developer">Java Developer</option>
                        <option value="Python_developer">Python Developer</option>
                    </optgroup>
                    
                </select>

            </fieldset>

            <button type="submit">Sign Up</button>





        </form>

    </body>
</html>
